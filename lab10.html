<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandit</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div id="game">
        <h1>"One-Handed Bandit"</h1>
        <h2 id="playerName"></h2>
        <div id="slotMachine">
            <div class="row">
                <div class="slot" id="slot1"></div>
                <div class="slot" id="slot2"></div>
                <div class="slot" id="slot3"></div>
            </div>
            <div class="row central">
                <div class="slot central" id="slot4"></div>
                <div class="slot central" id="slot5"></div>
                <div class="slot central" id="slot6"></div>
            </div>
            <div class="row">
                <div class="slot" id="slot7"></div>
                <div class="slot" id="slot8"></div>
                <div class="slot" id="slot9"></div>
            </div>
        </div>
        <div class="buttons">
            <button id="spin">Spin</button>
            <button id="restart">Restart</button>
        </div>
    </div>
</body>
</html>
